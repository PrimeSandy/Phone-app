<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .chat-container { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 8px; }
        .own-message { background-color: #007bff; color: white; margin-left: 20%; }
        .other-message { background-color: #f8f9fa; color: black; margin-right: 20%; }
        .video-container { position: relative; width: 100%; height: 300px; background: #000; }
        #localVideo, #remoteVideo { width: 100%; height: 100%; object-fit: cover; }
        #localVideo { position: absolute; top: 10px; right: 10px; width: 150px; height: 100px; z-index: 10; }
        .call-controls { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 10; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Firebase Auth Section -->
        <div id="authSection" class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Real-Time Connect</h3>
                    </div>
                    <div class="card-body">
                        <div id="firebaseui-auth-container"></div>
                        <div id="userInfo" class="hidden mt-3">
                            <p>Welcome, <span id="userEmail"></span></p>
                            <button id="signOut" class="btn btn-danger">Sign Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="appSection" class="hidden">
            <!-- Connection Request Section -->
            <div id="connectionSection" class="row mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Create Connection Request</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Your Email</label>
                                <input type="email" id="senderEmail" class="form-control" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Receiver Email</label>
                                <input type="email" id="receiverEmail" class="form-control">
                            </div>
                            <button id="generateRequest" class="btn btn-primary">Generate Request Link</button>
                            <div id="requestResult" class="mt-3 hidden">
                                <p>Share this link: <span id="shareableLink" class="text-primary"></span></p>
                                <button id="copyLink" class="btn btn-sm btn-secondary">Copy Link</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>Join Connection</h5>
                        </div>
                        <div class="card-body">
                            <div id="pendingRequest" class="hidden">
                                <p>Connection request from: <span id="requestSender"></span></p>
                                <button id="acceptRequest" class="btn btn-success">Accept Request</button>
                                <button id="rejectRequest" class="btn btn-danger">Reject</button>
                            </div>
                            <div id="noRequest">
                                <p>Waiting for connection request...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div id="chatSection" class="row mt-3 hidden">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>Chat</h5>
                            <div>
                                <button id="startVoiceCall" class="btn btn-success btn-sm">
                                    <i class="fas fa-phone"></i> Voice Call
                                </button>
                                <button id="startVideoCall" class="btn btn-info btn-sm">
                                    <i class="fas fa-video"></i> Video Call
                                </button>
                                <button id="endCall" class="btn btn-danger btn-sm hidden">
                                    <i class="fas fa-phone-slash"></i> End Call
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="chatMessages" class="chat-container mb-3"></div>
                            <div class="input-group">
                                <input type="text" id="messageInput" class="form-control" placeholder="Type your message...">
                                <button id="sendMessage" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Call Section -->
            <div id="callSection" class="row mt-3 hidden">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Call in Progress</h5>
                        </div>
                        <div class="card-body">
                            <div class="video-container">
                                <video id="localVideo" autoplay muted></video>
                                <video id="remoteVideo" autoplay></video>
                                <div class="call-controls">
                                    <button id="muteAudio" class="btn btn-warning">
                                        <i class="fas fa-microphone"></i>
                                    </button>
                                    <button id="muteVideo" class="btn btn-warning">
                                        <i class="fas fa-video"></i>
                                    </button>
                                    <button id="endCallBtn" class="btn btn-danger">
                                        <i class="fas fa-phone-slash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and Socket.io -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Socket.io connection
        const socket = io();

        // DOM Elements
        const authSection = document.getElementById('authSection');
        const appSection = document.getElementById('appSection');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const signOutBtn = document.getElementById('signOut');
        const connectionSection = document.getElementById('connectionSection');
        const chatSection = document.getElementById('chatSection');
        const callSection = document.getElementById('callSection');

        // Application state
        let currentUser = null;
        let connectionId = null;
        let peerConnection = null;
        let localStream = null;

        // Firebase Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                userEmail.textContent = user.email;
                document.getElementById('senderEmail').value = user.email;
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                userInfo.classList.remove('hidden');
                
                // Check for pending request in URL
                const urlParams = new URLSearchParams(window.location.search);
                const requestId = urlParams.get('request');
                if (requestId) {
                    checkPendingRequest(requestId);
                }
            } else {
                currentUser = null;
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
                userInfo.classList.add('hidden');
            }
        });

        // Sign out
        signOutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Generate connection request
        document.getElementById('generateRequest').addEventListener('click', async () => {
            const senderEmail = document.getElementById('senderEmail').value;
            const receiverEmail = document.getElementById('receiverEmail').value;
            
            const response = await fetch('/api/generate-request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ senderEmail, receiverEmail })
            });
            
            const result = await response.json();
            if (result.success) {
                const requestResult = document.getElementById('requestResult');
                document.getElementById('shareableLink').textContent = result.shareableLink;
                requestResult.classList.remove('hidden');
            }
        });

        // Copy link
        document.getElementById('copyLink').addEventListener('click', () => {
            const link = document.getElementById('shareableLink').textContent;
            navigator.clipboard.writeText(link);
            alert('Link copied to clipboard!');
        });

        // Check pending request
        async function checkPendingRequest(requestId) {
            const response = await fetch(`/api/request/${requestId}`);
            const result = await response.json();
            
            if (result.success && result.request.status === 'pending') {
                document.getElementById('requestSender').textContent = result.request.senderEmail;
                document.getElementById('pendingRequest').classList.remove('hidden');
                document.getElementById('noRequest').classList.add('hidden');
                
                // Store request ID for acceptance
                document.getElementById('acceptRequest').dataset.requestId = requestId;
            }
        }

        // Accept connection request
        document.getElementById('acceptRequest').addEventListener('click', async () => {
            const requestId = document.getElementById('acceptRequest').dataset.requestId;
            const receiverEmail = currentUser.email;
            
            const response = await fetch('/api/accept-request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ requestId, receiverEmail })
            });
            
            const result = await response.json();
            if (result.success) {
                connectionId = result.connectionId;
                startConnection(connectionId);
            }
        });

        // Start connection
        function startConnection(connId) {
            connectionSection.classList.add('hidden');
            chatSection.classList.remove('hidden');
            
            socket.emit('join-connection', {
                connectionId: connId,
                userEmail: currentUser.email
            });
            
            // Load chat history
            loadChatHistory(connId);
        }

        // Socket event listeners
        socket.on('receive-message', (data) => {
            displayMessage(data.senderEmail, data.message, data.senderEmail !== currentUser.email);
        });

        socket.on('user-joined', (data) => {
            displaySystemMessage(`${data.userEmail} joined the chat`);
        });

        socket.on('user-left', (data) => {
            displaySystemMessage(`${data.userEmail} left the chat`);
        });

        // Send message
        document.getElementById('sendMessage').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && connectionId) {
                socket.emit('send-message', {
                    connectionId,
                    message,
                    senderEmail: currentUser.email
                });
                
                displayMessage(currentUser.email, message, false);
                messageInput.value = '';
            }
        }

        function displayMessage(sender, message, isOther) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOther ? 'other-message' : 'own-message'}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displaySystemMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message text-center text-muted';
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function loadChatHistory(connId) {
            // In a real app, you'd fetch from your API
            displaySystemMessage('Chat history loaded');
        }

        // WebRTC implementation for calls
        // Note: This is a simplified version. Production would need more robust error handling

        document.getElementById('startVideoCall').addEventListener('click', () => startCall(true));
        document.getElementById('startVoiceCall').addEventListener('click', () => startCall(false));

        async function startCall(isVideo) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: isVideo,
                    audio: true
                });
                
                if (isVideo) {
                    document.getElementById('localVideo').srcObject = localStream;
                }
                
                setupPeerConnection();
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                socket.emit('start-call', {
                    connectionId,
                    userEmail: currentUser.email,
                    offer
                });
                
                showCallInterface(isVideo);
            } catch (error) {
                console.error('Error starting call:', error);
            }
        }

        function setupPeerConnection() {
            peerConnection = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            
            // Add local stream
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            // Handle remote stream
            peerConnection.ontrack = (event) => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };
            
            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', {
                        connectionId,
                        candidate: event.candidate
                    });
                }
            };
        }

        // Socket events for calls
        socket.on('incoming-call', async (data) => {
            if (confirm(`Incoming call from ${data.from}. Accept?`)) {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: true
                    });
                    
                    document.getElementById('localVideo').srcObject = localStream;
                    setupPeerConnection();
                    
                    await peerConnection.setRemoteDescription(data.offer);
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    socket.emit('answer-call', {
                        connectionId,
                        answer
                    });
                    
                    showCallInterface(true);
                } catch (error) {
                    console.error('Error answering call:', error);
                }
            }
        });

        socket.on('call-answered', async (data) => {
            await peerConnection.setRemoteDescription(data.answer);
        });

        socket.on('ice-candidate', async (data) => {
            await peerConnection.addIceCandidate(data.candidate);
        });

        socket.on('call-ended', () => {
            endCall();
        });

        function showCallInterface(isVideo) {
            chatSection.classList.add('hidden');
            callSection.classList.remove('hidden');
            document.getElementById('endCall').classList.remove('hidden');
            
            if (!isVideo) {
                document.getElementById('localVideo').classList.add('hidden');
            }
        }

        document.getElementById('endCallBtn').addEventListener('click', endCall);
        document.getElementById('endCall').addEventListener('click', endCall);

        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            
            socket.emit('end-call', { connectionId });
            
            callSection.classList.add('hidden');
            chatSection.classList.remove('hidden');
            document.getElementById('endCall').classList.add('hidden');
            
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
        }

        // Call controls
        document.getElementById('muteAudio').addEventListener('click', function() {
            const audioTracks = localStream.getAudioTracks();
            audioTracks.forEach(track => {
                track.enabled = !track.enabled;
            });
            this.classList.toggle('btn-danger');
        });

        document.getElementById('muteVideo').addEventListener('click', function() {
            const videoTracks = localStream.getVideoTracks();
            videoTracks.forEach(track => {
                track.enabled = !track.enabled;
            });
            this.classList.toggle('btn-danger');
        });
    </script>
</body>
</html>
